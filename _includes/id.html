{% assign id = include.data %} 


<article class= "id"> 
	<h1 class= "heading site-title"> 
		{% if id.logo %} 
			{% capture logo %} 
				{% include image.html 
					className = "logo" 
					data = id.logo 
				%} 
			{% endcapture %} 
		{% endif %}

		{% include link.html 
			className = "home-link" 
			text = id.organization 
			target = "/" 
		%} 
	</h1> 

	{% if id.tagline %}
		<p class= "tagline">{{ id.tagline }}</p> 
	{% endif %} 
</article>
